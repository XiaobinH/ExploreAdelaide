<!DOCTYPE html>
<!--
-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi user-scalable=no" />
        <!--Default CSS JS-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <!--leaflet framework -->
        <link rel="stylesheet" type="text/css" href="js/leaflet-master/leaflet.css" />
        <script type="text/javascript" src="js/leaflet-master/leaflet.js"></script>      
        <link rel="stylesheet" type="text/css" href="css/map.css" /> 
        <!--self defined CSS-->
        <link rel="stylesheet" type="text/css" href="css/define.css" />
        <link rel="stylesheet" type="text/css" href="css/layout.css" />
        <!--Slide menu-->
        <script type="text/javascript" src="js/creatheader.js"></script>
        <!--POI lists-->
        <script type="text/javascript" src="js/createPOI.js"></script>    
        <!--Audio-->
        <script type="text/javascript" src="js/audio.js"></script>       
        <!--Language-->
        <script type="text/javascript" src="js/language.js"></script>   
        <!--Page Events-->
        <script type="text/javascript" src="js/pageevents.js"></script>  
        <!--Upcoming Adelaide Events-->
        <script type="text/javascript" src="js/createEvents.js"></script>          
        <!--Dictionary for multi-language-->
        <script type="text/javascript" src="js/textdisplay.js"></script>      
        <!--Current location-->
        <script type="text/javascript" src="js/myLocation.js"></script>        
        <!--load recommendroute-->
        <script type="text/javascript" src="js/recommendroute.js"></script>         
        <title>Explore Adelaide</title>
    </head>
    <body>
       
        <!-- Map Page -->
     <section data-role="page" id="mappage" data-theme="b" class="pages">    
            <div data-role="header" class="pageheader">
                <a href="#nav-panel" class="iconcontrol"></a>
                <h1 class="pagetitle"><label class="mapheader">Explore Adelaide</label></h1>
            </div>
            <div data-role="panel" id="nav-panel" class="pagepanel">
                <div class="ui-panel-inner">
                    <ul class="panelcontent">                        
                    </ul>
                </div>
            </div>
            <script> createheader($('#mappage'),'mappage');</script>
            <div data-role="content">
                <div id="map">1</div>            
                
             </div>
            <div data-role="footer" class="takeatourGuide">
                <div class="takeatourGuidelayout ui-grid-b">
                    <div class="ui-block-a">
                        <a href="#" data-role="button" onclick="recomEnge.closeRoute();">Close</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#" data-role="button" onclick="recomEnge.routeBack();">Previous</a>
                    </div>
                    <div class="ui-block-c">
                        <a href="#" data-role="button" onclick="recomEnge.routeNext();">Next</a>
                    </div>                    
                </div>
            </div>
            
        </section>
        
 
        <!-- Take a Tour Page -->
        <section data-role="page" id="takeatour" data-title="Page Title" data-theme="b" class="pages" data-id="foo1">
            <div data-role="header" class="pageheader">
                <a href="#nav-panel" class="iconcontrol"></a>
                <h1 class="pagetitle"><label class="tourheader">Take a tour</label></h1>
            </div>
            <div data-role="panel" id="nav-panel" class="pagepanel">
                <div class="ui-panel-inner">
                    <ul class="panelcontent">                        
                    </ul>
                </div>
            </div>
            <script> createheader($('#takeatour'),'takeatour');</script>
            <div data-role="content">
                <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                    <div class="ui-grid-b navigation1">
                        <div class="ui-block-a">
                            <label for="select-choice-from" class="select ui-select"><label class="fromtext">From</label></label>
                         </div>
                        <div class="ui-block-b">
                            <div class="ui-select">
                                <select class="frommenu" name="select-choice-from" id="select-choice-from" data-theme="b" data-overlay-theme="d" data-native-menu="false" tabindex="-1">
                                    <option value="nearest">My nearest POI</option>
                                </select>
                            </div>
                        </div>                        
                        <div class="ui-block-c">
                            <!--<img src="img/switch.png" alt="switch" onclick="audio.playaudio()">-->
                            <a href="#" data-role="button" onclick="recomEnge.recommendRoute();">Go</a>
                        </div>
                    </div>
                </div>
                <div>
                    <ul class="routeResult" data-role="listview" data-theme="c" style="margin : 0px">
                        <li class="sroute"><a onclick='recomEnge.displayRoute("sroute")'><h2>Short tour : around 120 mins</h2><p></p></a></li>
                        <li class="mroute"><a onclick='recomEnge.displayRoute("mroute")'><h2>Regular tour : around 180 mins</h2><p></p></a></li>
                        <li class="lroute"><a onclick='recomEnge.displayRoute("lroute")'><h2>Long tour : around 240 mins</h2><p></p></a></li>                    
                    </ul>
                </div>
            </div>
        </section>       

         <!-- What to do Page -->
        <section data-role="page" id="whattodo" data-title="Page Title" data-theme="b" class="pages" data-id="foo1">
            <div data-role="header" class="pageheader">
                <a href="#nav-panel" class="iconcontrol"></a>
                <h1 class="pagetitle"><label class="eventheader">What to do</label></h1>
            </div>
            <div data-role="panel" id="nav-panel" class="pagepanel">
                <div class="ui-panel-inner">
                    <ul class="panelcontent">                        
                    </ul>
                </div>
            </div>
            <script> createheader($('#whattodo'),'whattodo');</script>
            <div data-role="content">
                <div class="eventnotification">
                    <h1>downloading events..</h1>
                </div>
                <ul id='eventsul' data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">       	
                </ul> 
            </div>
        </section>       
 
         <!-- Setting Page -->
        <section data-role="page" id="setting" data-title="Page Title" data-theme="b" class="pages" data-id="foo1">
            <div data-role="header" class="pageheader">
                <a href="#nav-panel" class="iconcontrol"></a>
                <h1 class="pagetitle"><label class="settingheader">Setting</label></h1>
            </div>
            <div data-role="panel" id="nav-panel" class="pagepanel no-padding">
                <div class="ui-panel-inner">
                    <ul class="panelcontent">                        
                    </ul>
                </div>
            </div>
            <script> createheader($('#setting'),'setting');</script>
               <div data-role="content" class="no-padding">
                    <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                               <label for="select-choice-15" class="select ui-select"><label class="languageText">Language</label></label>
                            </div>
                            <div class="ui-block-b">
                                <div class="ui-select" style="width:100%" >
                                    <select class="languagemenu" name="select-choice-15" id="select-choice-15" data-theme="b" data-overlay-theme="d" data-native-menu="false" tabindex="-1" >
                                        <option value="English">English</option>
                                        <option value="Spanish">espa√±ol</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><!--
                    <div data-role="fieldcontain">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <label for="flip-2" style="width:100%"><label class="eventNotificationsSetting">Event Notification</label></label>
                            </div>
                            <div class="ui-block-b">
                                <select name="flip-2" id="flip-2" data-role="slider">
                                        <option value="nope">On</option>
                                        <option value="yep">Off</option>
                                </select> 
                            </div>
                        </div>
                    </div>-->
                   <div data-role="fieldcontain">
                       <div class="ui-grid-a">
                           <div class="ui-block-a">
                                <label for="flip-3" style="width:100%"><label class="autoDescriptionSetting">Auto Audio Description</label></label>
                           </div>
                           <div  class="ui-block-b">
                               <select class='descriptionmenu' name="flip-3" id="flip-3" data-role="slider">
                                       <option value="yes">On</option>
                                       <option value="no">Off</option>
                               </select> 
                           </div>
                       </div>
                    </div>                   
               </div>
        </section>       
        
        <!--.js Default js-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/createMap.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();            
        </script>
    </body>
</html>
